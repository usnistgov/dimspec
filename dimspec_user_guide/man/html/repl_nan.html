<table width="100%" summary="page for repl_nan"><tr><td>repl_nan</td><td style="text-align: right;">R Documentation</td></tr></table>

<h2>Replace NaN</h2>

<h3>Description</h3>

<p>Replace all NaN values with a specified value
</p>


<h3>Usage</h3>

<pre>
repl_nan(x, repl = NULL)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
<p>vector of values</p>
</td></tr>
<tr valign="top"><td><code>repl</code></td>
<td>
<p>value to replace NaN contained in 'x'</p>
</td></tr>
</table>


<h3>Value</h3>

<p>vector with all NaN replaced with 'repl'
</p>


</body></html>
